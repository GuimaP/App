<ion-view>
    <ion-side-menus enable-menu-with-back-views="true">



        <!--<ion-side-menu-content drag-content="canDrag">-->
        <ion-side-menu-content >

            <ion-nav-bar class='bar bar-positive custom-color' align-title="center">

                <ion-nav-back-button class="button-icon ion-arrow-left-c" side="left">

                </ion-nav-back-button>

                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon topo-menu" ng-click="toggleLeft()">
                        <span class="badge badge-assertive">{{messages.length}}</span>
                    </button>
                </ion-nav-buttons>

            </ion-nav-bar>

                <ion-nav-view name="mainContent" animation="slide-left-right"></ion-nav-view>


        </ion-side-menu-content>


        <ion-side-menu  side="right" >

            <ion-header-bar class="bar-assertive">
                <h1 class="title">Menu</h1>
            </ion-header-bar>

            <ion-content>
                <div class="list">
                    <div class="item item-avatar">
                        <img ng-src="{{user.photo}}">
                        <h2>{{user.name}}</h2>
                    </div>

                    <a class="item" ui-sref="app.chat">
                        <label>Notas de Perfil</label>
                    </a>

                    <a class="item" ui-sref="app.chat">
                        <label>Conversa</label>
                        <span class="badge badge-assertive">{{messages.length}}</span>
                    </a>



                    <a class="item" menu-close ng-click="logoff()">
                        <label>Sair</label>
                    </a>

                </div>
            </ion-content>

        </ion-side-menu>


    </ion-side-menus>

</ion-view>
