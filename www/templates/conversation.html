<ion-view view-title="@{{currentConversation.name}}">
    <ion-content>
        <div class="chat-container container-fluid">


            <div class="chat-messages">
                <div class="row row-top">
                    <div class="col-sm-12">
                        <div class="list-card">
                            <div class="item item-avatar header">
                                <img ng-src="{{currentConversation.photo}}" />
                                <label>{{currentConversation.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row row-center">
                    <div class="col-sm-12">

                        <div class="chat-messages">

                            <ul class="messages">
                                <ion-scroll zooming="false" direction="y" style="width: 100%; height: 560px;">

                                    <li ng-repeat="message in messages track by $index" ng-class="{ 'mine': user.user_id == message.doc.from.user_id,'from': user.user_id != message.doc.from.user_id}">
                                        <b>{{message.doc.from.name}}:</b>
                                        <strong></strong>
                                        <p>{{message.doc.message}}</p>
                                    </li>
                                </ion-scroll>
                            </ul>

                        </div>

                    </div>
                </div>



            </div>


            <div class="row row-bottom chat-text">
                <form class="col-sm-12 wrapper-text-msg" ng-submit="sendMessage()">
                    <div class="col-sm-11 ">
                        <div class="list ">
                            <label class="item item-input">
                                <input placeholder="Sua Mensagem" ng-model="message" my-enter="sendMessage()"></input>
                            </label>

                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button class="button-block button button-assertive send-button" type="submit">
                            <i class="icon ion-paper-airplane"></i>
                        </button>
                    </div>
                </form>
            </div>

        </div>

    </ion-content>
</ion-view>
