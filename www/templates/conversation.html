<ion-view view-title="@{{currentConversation.name}}">
    <ion-nav-title>
        @{{currentConversation.name}}
    </ion-nav-title>


    <ion-content class="chat-container  collapse-content" has-bouncing="true" class="has-header has-footer"
                 >
        <div class="container-fluid no-padding">


            <div class="chat-messages">
                <div class="row row-top">
                    <div class="col-sm-12">
                        <div class="list-card">
                            <div class="item item-avatar header">
                                <img ng-src="{{currentConversation.photo}}" />
                                <label>{{currentConversation.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row row-center">
                    <div class="col-sm-12">

                        <div class="chat-messages">

                            <ul class="messages">
                                <ion-scroll zooming="false" direction="y" style="width: 100%; height: 320px;" delegate-handle="userMessageScroll">

                                    <li ng-repeat="message in messages track by $index" ng-class="{ 'mine': user.user_id == message.doc.from.user_id,'from': user.user_id != message.doc.from.user_id}">
                                        <b>{{message.doc.from.name}}:</b>
                                        <strong></strong>
                                        <p>{{message.doc.message}}</p>
                                    </li>
                                </ion-scroll>
                            </ul>

                        </div>

                    </div>
                </div>



            </div>

        </div>

        <div class="row chat-text">
            <form class="col-sm-12 wrapper-text-msg" ng-submit="sendMessage()">
                <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
                    <div class="col-sm-11 ">

                        <div class="list ">
                            <label class="item item-input">
                                <input placeholder="Sua Mensagem" ng-model="message" my-enter="sendMessage()"/>
                            </label>

                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button class="button-block button button-assertive send-button" type="submit" ng-disabled="!message">
                            <i class="icon ion-paper-airplane"></i>
                        </button>
                    </div>
                </ion-footer-bar>

            </form>
        </div>


    </ion-content>


</ion-view>
