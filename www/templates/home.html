<ion-view view-title="Home">

  <ion-content class="padding">

    <div class=" list row responsive-sm responsive-md" >

        <div class="row card" ng-repeat="opcao in opcoes">
            <a href="{{opcao.link}}">
                <div class="item item-avatar">
                    <img class='full-image' src="{{opcao.icon}}"/>
                    <h2>{{opcao.name}}</h2>
                </div>

            </a>

        </div>


    </div>

  </ion-content>
</ion-view>
