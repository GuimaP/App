<ion-view view-title="Home">

  <ion-content class="padding">

    <div class="container-fluid" >
        <h2>Bem Vindo</h2>
        <h3>{{user.name}}</h3>

        <!--Lista de Opções-->
        <div class="row">
            <div class="list">
                <div class="col-sm-6 col-xs-12" ng-repeat="opcao in opcoes">
                    <div class="card">
                        <a href="{{opcao.link}}">
                            <div class="item item-avatar">
                                <img class='full-image' src="{{opcao.icon}}"/>
                                <h2>{{opcao.name}}</h2>
                            </div>

                        </a>
                    </div>

                </div>
            </div>
        </div>


    </div>

  </ion-content>
</ion-view>
