<ion-view view-title="Inicio">
    <ion-nav-title class="title-label">
        <div class="title-label center">
            <hr/>
            <h1>Bem Vindo</h1>
            <h4>{{user.name}} {{user.lastname}}</h4>
            <hr/>
        </div>

    </ion-nav-title>
  <ion-content class="container-home">
      <!--<div class="container-fluid fundo-inner padding-inner border ">
          <div class="row">
              <div class="col-sm-12 title-label center">
                  <h1>Bem Vindo</h1>
                  <h4>{{user.name}}</h4>
              </div>
          </div>
      </div>-->
      <div class="container-fluid" >
        <div class="col-sm-12">

            <!--Lista de Opções-->
            <div class="row opcoes" ng-if="isModerator || isPresenter">

                <div class="col-sm-4" ng-repeat="opcao in opcoesModerator">

                    <a href="{{opcao.link}}">
                        <div class="circle">
                            <img class='img-responsive' src="{{opcao.icon}}"/>
                            <h4>{{opcao.name}}</h4>
                        </div>

                    </a>

                </div>

            </div>

            <div class="row opcoes"  ng-show="isClient">
                <div class="col-sm-15" ng-repeat="opcao in opcoesFirst">

                    <a href="{{opcao.link}}">
                        <div class="circle">
                            <img class='img-responsive' src="{{opcao.icon}}"/>
                            <h4>{{opcao.name}}</h4>
                        </div>

                    </a>

                </div>

            </div>


            <div class="row" ng-show="isClient">
              <div class="opcoes second row">
                  <div class="col-sm-15" ng-repeat="opcao in opcoesSecond">

                      <a href="{{opcao.link}}">
                          <div class="">
                              <img class='img-responsive' src="{{opcao.icon}}"/>
                              <h4>{{opcao.name}}</h4>
                          </div>

                      </a>

                  </div>

              </div>

          </div>

        </div>

    </div>
  </ion-content>
</ion-view>
