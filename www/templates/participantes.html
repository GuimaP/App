<ion-view title="Participantes">

    <ion-nav-title class="title-label">

        <div class="center">
            <hr/>
            <h1>Quem Ã© Quem ?</h1>
            <hr/>
        </div>

    </ion-nav-title>

    <ion-content class="container-participantes has-footer">



        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="col-sm-12">
                        <div class="col-sm-3 no-padding">
                            <button class="button button-full" ng-click="list()" ng-class="{'selected': !gridSelected}">
                                <i class="ion-navicon-round"></i>
                            </button>
                        </div>

                        <div class="col-sm-3 no-padding">
                            <button class="button button-full" ng-click="grid()" ng-class="{'selected': gridSelected}">
                                <i class="ion-grid"></i>
                            </button>
                        </div>

                        <div class="col-sm-6 no-padding">
                            <label class="item-input-wrapper search">
                                <input class="form-control" type="search" placeholder="Procurar" ng-model="search">
                                <i class="icon ion-ios-search placeholder-icon"></i>
                            </label>

                        </div>

                    </div>
                    <div class="col-sm-12 grid" ng-show="gridSelected">
                        <div class="col-sm-3 person" ng-repeat="participante in participantes | filter:search">
                                <div class="float"></div>
                                <div class="grid-item">
                                    <img ng-src="{{participante.photo}}" class="img-responsive">
                                    <h3>{{participante.name}}</h3>
                                </div>
                                <div class="float float-second"></div>


                        </div>

                    </div>

                    <div class="col-sm-12 list" ng-hide="gridSelected">

                        <div class="col-sm-6 person" ng-repeat="participante in participantes | filter:search">
                            <div class="col-sm-12 line">
                                <div class="col-sm-4">
                                    <img ng-src="{{participante.photo}}" class="img-responsive">
                                </div>
                                <div class="col-sm-8">
                                    <h3>{{participante.name}}</h3>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </ion-content>

</ion-view>
